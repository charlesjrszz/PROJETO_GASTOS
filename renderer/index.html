<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.tailwindcss.com 'unsafe-inline' data:;" />
    <title>Fin Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ajuste fino para a barra de rolagem */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
      <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
        <div>
          <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
            <span>üí∞</span> Fin Organizer
          </h1>
          <p class="text-sm text-slate-500">Gest√£o financeira simplificada</p>
        </div>
        <div class="flex flex-wrap gap-2">
          <button id="importBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2">
            Importar Arquivos
          </button>
          <button id="refreshBtn" class="bg-white border border-slate-300 hover:bg-slate-50 px-4 py-2 rounded-lg font-medium transition-colors">
            Atualizar
          </button>
          <button id="exportBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
            Exportar CSV
          </button>
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <main class="lg:col-span-2 space-y-6">
          
          <section class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">üîç Filtros</h3>
            <div class="flex flex-wrap gap-4 items-end">
              <div class="flex flex-col gap-1">
                <label class="text-xs font-bold text-slate-500 uppercase">De</label>
                <input type="date" id="from" class="border border-slate-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
              </div>
              <div class="flex flex-col gap-1">
                <label class="text-xs font-bold text-slate-500 uppercase">At√©</label>
                <input type="date" id="to" class="border border-slate-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
              </div>
              <div class="flex flex-col gap-1 flex-1 min-w-[150px]">
                <label class="text-xs font-bold text-slate-500 uppercase">Categoria</label>
                <input id="filterCategory" placeholder="Ex: Mercado" class="border border-slate-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
              </div>
              <button id="applyFilter" class="bg-slate-800 hover:bg-slate-900 text-white px-6 py-1.5 rounded-md font-medium transition-all">
                Aplicar
              </button>
            </div>
          </section>

          <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center">
              <h3 class="text-lg font-semibold">Transa√ß√µes</h3>
              <div id="summary" class="text-xs text-indigo-600 font-medium italic"></div>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
              <table id="txTable" class="w-full text-left">
                <thead class="bg-slate-50 sticky top-0">
                  <tr>
                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Data</th>
                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Conta</th>
                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Descri√ß√£o</th>
                    <th class="p-4 text-xs font-bold text-slate-500 uppercase text-right">Valor</th>
                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Categoria</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                  </tbody>
              </table>
            </div>
          </section>
        </main>

        <aside class="space-y-6">
          <section class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
            <h3 class="text-lg font-semibold mb-4">Configura√ß√µes</h3>
            
            <div class="space-y-4">
              <div class="flex flex-col gap-2">
                <label class="text-sm font-medium">Nova Categoria</label>
                <div class="flex gap-2">
                  <input id="newCategoryName" placeholder="Ex: Alimenta√ß√£o" class="flex-1 border border-slate-300 rounded-md px-3 py-1.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                  <button id="addCategoryBtn" class="bg-indigo-50 text-indigo-600 hover:bg-indigo-100 px-3 py-1.5 rounded-md font-bold text-xl leading-none">
                    +
                  </button>
                </div>
              </div>

              <div id="categoriesList" class="space-y-3 mt-6">
                </div>
            </div>
          </section>
        </aside>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
